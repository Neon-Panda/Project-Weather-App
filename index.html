<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="main.js"></script></head>
  <body>
    <section class="weather-info">
      <form action="" id="search">
        <input type="search" id="search-input" class="search" />
        <button type="submit" class="search-btn">Search</button>
      </form>
      <button id="toggle">&deg;F / &deg;C</button>
      <div class="header-info">
        <p id="location" class="location">location</p>
        <p id="temperature" class="temperature">60</p>
        <p id="condition" class="condition">condition</p>
        <p id="location-time" class="location-time">time</p>
      </div>
      <div id="days-of-week" class="days-of-week"></div>
    </section>
    <footer>
      <p class="image-credit">Image: Chakkree_Chantakad @ pixabay.com</p>
    </footer>
  </body>
</html>
